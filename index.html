<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1 id="header-one"></h1>
        <h1 id="header-two"></h1>
        <p id="supporting-text"></p>
        <button id="generate-password"></button>
        <div id="check-inputs">
            <input type="checkbox" name="Let" id="let-input" class="check-inputs">
            <label for="Let"> Let</label>
            <input type="checkbox" name="Num" id="num-input" class="check-inputs">
            <label for="Num"> Num</label>
            <input type="checkbox" nam="Sym" id="sym-input" class="check-inputs">
            <label for="Sym"> Sym</label>
        </div>  
        <input type="number" id="lenght-input" placeholder="Password length">
        <div id="line"></div>
        <div id="passwords">
            <div class="password" id="password-one"></div>
            <div class="password" id="password-two"></div>
        </div>
        <div id="copy-confirmation" class="display-off"></div>
    </div>
    <script src='index.js'></script>
</body>
</html>
